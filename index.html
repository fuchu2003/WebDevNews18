<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>WebDev News</title>

  <link rel="shortcut icon" href="image/images.jpg" type="image/x-icon">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');

    ::-webkit-scrollbar {
      display: none;
    }

    footer {
      display: flex;
      box-sizing: border-box;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: auto;
      padding: 1%;
      color: white;
      background-color: #0e123a;
    }
    

    /* 
    #pills-tab li button a.active{
      color: black;
      font-weight: bold;
      background-color: white;
    } */
  </style>
</head>

<body>


  <nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <h2>WebDev News</h2>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarText">

        <ul class="nav nav-pills mb-3 navbar-nav me-auto mb-2 mb-lg-0" id="pills-tab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Home</button>
          </li>

          <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Sports</button>
          </li>

          <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Business</button>
          </li>

          <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-health-tab" data-bs-toggle="pill" data-bs-target="#pills-health" type="button" role="tab" aria-controls="pills-health" aria-selected="false">Health</button>
          </li>
          
        </ul>
        <span class="navbar-text">
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success bg-primary" style="border-color: white; color: white; "
              type="submit">Search</button>
          </form>
        </span>
      </div>
    </div>
  </nav>



  <div class="tab-content container" id="pills-tabContent">
    <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
      <div class="container my-3">
        <h1>Top Headlines: <span class="badge bg-secondary">WebDev</span></h1>
        <hr>
      </div>

      <div class="accordion accordion-flush container my-4" id="accordionFlushExample">

      </div>
    </div>

    <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
      <div class="container my-3">
        <h1>Sports News: <span class="badge bg-secondary">WebDev</span></h1>
        <hr>
      </div>
      <div class="row row-cols-1 my-2 row-cols-md-2 g-4 container" id="sports-card">

      </div>
    </div>

    <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
      <div class="container my-3">
        <h1>Business News: <span class="badge bg-secondary">WebDev</span></h1>
        <hr>
      </div>
      <div class="card mb-3" style="max-width: 100%;" id="businessNews">
        
      </div>
    </div>

    <div class="tab-pane fade" id="pills-health" role="tabpanel" aria-labelledby="pills-health-tab">
      <div class="container my-3">
        <h1>Health News: <span class="badge bg-secondary">WebDev</span></h1>
        <hr>
      </div>
      <div class="row row-cols-1 my-2 row-cols-md-2 g-4 container" id="health">
        
      </div>
    </div>

    
  </div>

  <footer>
    <h4>&copy;Sayandeep Karak</h4>
  </footer>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <script src="js/top.js"></script>
  <script src="js/sport.js"></script>
  <script src="js/business.js"></script>
  <script src="js/health.js"></script>

</html>
